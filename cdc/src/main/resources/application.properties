spring.rsocket.server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.username= postgres
spring.datasource.password = postgres

spring.kafka.bootstrap-servers=harishmag.local:9092
spring.kafka.consumer.group-id=springboot-consumer-grpid17
spring.kafka.consumer.bootstrap-servers=harishmag.local:9092
spring.kafka.consumer.auto-offset-reset=earliest

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace